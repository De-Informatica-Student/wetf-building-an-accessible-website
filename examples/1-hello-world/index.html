<!-- Define the type of document, in this case: plain HTML5 -->
<!DOCTYPE html>

<!-- The root, or start, of the document -->
<html>
  <!-- The head of the document, where meta-information is defined-->
  <head>
    <!-- Define metadata for the characterset and the viewport -->
    <!-- The characterset defines how the characters are read by the browser -->
    <!-- The viewport defines how the page is displayed on different devices -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Define the title of the document -->
    <title>My Hello-World Page</title>
  </head>

  <!-- The body of the document, where the content of the page is defined -->
  <body>
    <!-- Define the content of the page -->
    <h1>Hello World</h1>
  </body>
</html>
